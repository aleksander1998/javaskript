<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
           
        }

        text {
            font-family: helvetica;
            font-size: 500%;
            
        }
    </style>
</head>
<body>
    <svg width="100%" height="50">
        <rect x="0" y="0" width="100%" height="100%" fill="lightgray" />
        <g id="texts">

        </g>
    </svg>
    <script src="SwingingText.js"></script>
    <script>
        var objects = [
            new SwingingText(1, 'txt1', 'Ak', 'red'),
            new SwingingText(2, 'txt2', 'AJ', 'yellow'),
            new SwingingText(3, 'txt3', 'AP', 'blue'),
            new SwingingText(4, 'txt4', 'AC', 'black'),
            new SwingingText(9, 'txt5', 'AD', 'gray'),
        ];
        init();
        setInterval(move, 100);
        function init() {
            var texts = document.getElementById('texts');
            for (var i in objects) {
                texts.innerHTML += objects[i].getHtml();
            }
        }
        function move() {
            for (var i in objects) {
                objects[i].move();
            }
        }
    </script>
</body>
</html>
